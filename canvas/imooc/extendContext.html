<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>extend context</title>
  <style>
  .wrap {
    position: relative;
  }

  #canvas_ {
    width: 400px;
    height: 300px;
  }

  .ctrl {
    position: absolute;
    left: 0;
    top: 0;
  }

  .white {
    background-color: #fff;
    color: #000;
  }

  .black {
    background-color: #000;
    color: #fff;
  }
  </style>
</head>
<body>
<canvas id="canvas">当前浏览器不支持Canvas， 请更换浏览器</canvas>

<script>
var isMoving = true;
var bgColor = '#fff';
window.onload = function () {
  var canvas = document.getElementById('canvas');
  canvas.width = 800;
  canvas.height = 800;

  var context = canvas.getContext('2d');
  CanvasRenderingContext2D.prototype.fillStar = function (r, R, x, y, rot) {
    this.beginPath();
    for (var i = 0; i < 5; i++) {
      this.lineTo(Math.cos( (18 + i * 72 - rot) / 180 * Math.PI) * R + x,
        -Math.sin( (18 + i * 72 - rot) / 180 * Math.PI) * R + y);
      this.lineTo(Math.cos( (54 + i * 72 - rot) / 180 * Math.PI) * R + x,
        -Math.sin( (54 + i * 72 - rot) / 180 * Math.PI) * R + y);
    }
    this.closePath();
    this.fill();
  };

  context.fillStyle = '#058';
  context.fillStar(150, 300, 400, 400, 0);
}
</script>
</body>
</html>
