<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>text</title>
  <style>
  #canvas_ {
    width: 400px;
    height: 300px;
  }
  </style>
</head>
<body>
 <canvas id="canvas"></canvas>
 <script>
 window.onload = function () {
   var canvas = document.getElementById('canvas');
   canvas.width = 1800;
   canvas.height = 1800;

   var context = canvas.getContext('2d');

   context.font = 'bold 40px Arial';
   context.fillText('Hello World!', 100, 100);

   context.font = 'italic bold 40px Arial';
   context.fillText('Hello World!', 100, 200);

   context.font = 'oblique bold 40px Arial';
   context.fillText('Hello World!', 100, 300);


   context.font = 'bold 40px Arial';
   context.fillText('Hello World!', 100, 600);

   context.font = 'small-caps bold 40px sans-serif';
   context.fillText('Hello World!', 100, 700);

   for (let i = 1; i <= 9; i++) {
     context.font = i + '00 40px Arial';
     context.fillText('Hello World!', 400, i * 100);
   }

   context.font = 'xx-small sans-serif';
   context.fillText('Hello World!', 700, 100);

   context.font = 'x-small sans-serif';
   context.fillText('Hello World!', 700, 200);

   context.font = 'medium sans-serif';
   context.fillText('Hello World!', 700, 300);

   context.font = 'large sans-serif';
   context.fillText('Hello World!', 700, 400);

   context.font = 'x-large sans-serif';
   context.fillText('Hello World!', 700, 500);

   context.font = 'xx-large sans-serif';
   context.fillText('Hello World!', 700, 600);

 }
 </script>
</body>
</html>
<!--

  normal  (Default)
  italic  (斜体字)
  oblique (倾斜体字)

  normal  (Default)
  small-caps  (小型的大写字母)


font-weight:
  lighter
  normal  (Default)
  bold
  bolder
  100, 200, 300, 400(normal), 500, 600, 700(bold), 800, 900

  x-small
  medium
