<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bezier curve</title>
  <style>
  #canvas {
    outline: red solid 1px;
    background-color: #888888;
  }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
window.onload = function () {
  var canvas = document.getElementById('canvas');
  canvas.width = 1200;
  canvas.height = 800;
  var context = canvas.getContext('2d');

  context.moveTo(0, 600);
  context.bezierCurveTo(540, 400, 660, 800, 1200, 600);
  context.lineTo(1200, 800);
  context.lineTo(0, 800);
  var landStyle = context.createLinearGradient(0, 800, 0, 0);
  landStyle.addColorStop(0, '#030');
  landStyle.addColorStop(1, '#580');
  context.fillStyle = landStyle;
  context.fill();
}
</script>
</body>
</html>
