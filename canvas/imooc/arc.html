<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>arc</title>
  <style>
  #canvas {
    outline: red solid 1px;
  }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
window.onload = function () {
  var canvas = document.getElementById('canvas');
  canvas.width = 1200;
  canvas.height = 800;
  var context = canvas.getContext('2d');
  context.strokeStyle = 'red';
  context.beginPath();
  context.arc(200, 200, 100, 1, Math.PI * 0.5);
  context.stroke();
  // context.endPath();
  context.beginPath();
  context.arc(400, 400, 100, -1, Math.PI * 0.5, true);
  context.stroke();
}
</script>
</body>
</html>
