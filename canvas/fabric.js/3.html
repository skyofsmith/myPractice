<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3</title>
  <style>
  #img {
    display: none;
  }
  </style>
  <script src="./fabric.min.js"></script>
</head>
<body>

<canvas id="main" width="800" height="800"></canvas>
<img id="img" src="./3.jpg" alt="3.jpg">
<script type="text/javascript">
var canvas = new fabric.Canvas('main');
var pic = document.getElementById('img');
fabric.Image.fromURL('./3.jpg', function (oImg) {
  oImg.scale(2);
  canvas.add(oImg);
});
var img = new fabric.Image(pic, {
  left: 400,
  top: 400,
  width: 300,
  height: 300,
  angle: 30
});
canvas.add(img);
</script>
</body>
</html>
