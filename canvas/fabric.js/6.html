<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6</title>
  <style>
  </style>
  <script src="./fabric.js"></script>
</head>
<body>

<canvas id="main" width="800" height="800"></canvas>
<script type="text/javascript">
var canvas = new fabric.Canvas('main');
fabric.Image.fromURL('./3.jpg', function (img) {
  img.scale(2);
  img.filters.push(new fabric.Image.filters.Grayscale());
  img.applyFilters();
  canvas.add(img);
});
fabric.Image.fromURL('./3.jpg', function (img) {
  img.scale(2);
  img.set({
    left: 400,
    top: 400
  });
  img.filters.push(new fabric.Image.filters.Sepia());
  img.applyFilters();
  canvas.add(img);
});
</script>
</body>
</html>
