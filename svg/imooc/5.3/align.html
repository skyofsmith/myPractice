<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>align</title>
  <style>
  svg {
    width: 1200px;
    height: 1200px;
  }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100" height="100" fill="transparent" stroke="green"></rect>
    <text x="100" y="100" text-anchor="end"
          dominant-baseline="middle"
          style="font-size: 50px;">
      abcd
    </text>
  </svg>
</body>
</html>
<!--
text-anchor
start  左对齐
middle 居中对齐
end    右对齐

dominant-baseline
middle
-->
