<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>textPath</title>
  <style>
  svg {
    width: 1200px;
    height: 1200px;
  }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100" height="100" fill="transparent" stroke="green"></rect>
    <path id="p1" d="M 100 200 Q 200 100 300 200 T 500 200" stroke="green" fill="none"></path>
    <text x="100" y="100"
          style="font-size: 50px;">
      <textPath xlink:href="#p1">
        abcdefghijklmnopqrstuvmxyz
      </textPath>
    </text>
  </svg>
</body>
</html>
<!--
text

x 影响文字左右
y 不影响文字垂直居中
dy 影响文字垂直居中
startOffset影响文字左右
-->
