<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rect</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <rect x="100" y="100" width="50" height="30" fill="red" stroke="green" stroke-width="5" transform="rotate(30)"></rect>
</svg>
</body>
</html>
<!--
x x坐标
y y坐标
width 宽
height 高
rx x方向圆角
ry y方向圆角
-->
