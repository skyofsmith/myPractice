<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>线性渐变和径向渐变</title>
  <style>
  svg {
    width: 600px;
    height: 600px;
  }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="grad1" gradientUnits="userSpaceOnUse" x1="100" y1="100" x2="150" y2="150">
        <stop offset="0" stop-color="#1497fc"></stop>
        <stop offset="0.5" stop-color="#a469be"></stop>
        <stop offset="1" stop-color="#ff8c00"></stop>
      </linearGradient>
    </defs>
    <rect x="100" y="100" fill="url(#grad1)" width="200" height="150"></rect>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg">
<!--    fx="0.1" fy="0.1"-->
    <defs>
      <radialGradient id="grad2" gradientUnits="objectBoundingBox" cx="0.5" cy="0.5" r="0.5" fx="0.6" fy="0.3">
        <stop offset="0" stop-color="#1497fc"></stop>
        <stop offset="0.5" stop-color="#a469be"></stop>
        <stop offset="1" stop-color="#ff8c00"></stop>
      </radialGradient>
    </defs>
    <rect x="100" y="100" fill="url(#grad2)" width="200" height="150"></rect>
  </svg>
</body>
</html>
<!--
gradientUnits
 1. objectBoundingBox 图形的全尺寸为1单位
 2. userSpaceOnUse    系统坐标系的单位
-->
