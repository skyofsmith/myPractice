<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>贝塞尔曲线-光滑曲线</title>
  <style>
  svg {
    width: 1200px;
    height: 1200px;
  }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100" height="100"></rect>
    <text x="100" y="100" style="font-size: 50px;" stroke="red">X hello world</text>
    <text x="100" y="100" dx="10" dy="10" style="font-size: 50px;" stroke="red">X hello world</text>
    <text x="100" y="200" dx="10 10 10 10" dy="20 20 20 20" style="font-size: 50px;" stroke="red">ABCDE</text>
  </svg>
</body>
</html>
<!--
贝塞尔曲线命令 - 光滑曲线
T:Q的光滑版本
  C1是上一段曲线的控制点关于当前曲线起始点的镜像位置
S:C的简化版本
  C1是上一段曲线的控制点2关于当前曲线起始点的镜像位置
-->
