<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动和直线命令</title>
  <style>
  svg {
    width: 600px;
    height: 1200px;
  }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg">
    <path d="M 10 10 L 200 100 H 100 V 100" fill="green"></path>
    <path d="M 10 10 l 200 200 v 100 h -100" fill="maroon"></path>
  </svg>
</body>
</html>
<!--
M/m(x,y)+ 移动当前位置
L/l(x,y)+ 从当前位置画直线到指定位置
H (x)+    绘制水平线到指定x位置
V (x)+    绘制垂直线到指定y位置
MLHV使用绝对位置
mlhv使用相对位置
-->
