<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scripting Animation</title>
  <style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
  }

  svg {
    width: 800px;
    height: 600px;
  }
  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-400 -300 800 600" preserveAspectRatio="xMidYMid slice">
  <rect x="-25" y="-25" width="50" height="50" fill="rgba(0, 255,255, 0.6)">
    <animateMotion
      path="M 0 0 L 100 100 A 200 200 0 1 0 0 -100"
      dur="3s"
      rotate="auto"
    ></animateMotion>
  </rect>
  <rect x="-25" y="-25" width="50" height="50" fill="rgba(0, 255,255, 0.6)">
    <animateMotion
      dur="3s"
      rotate="auto"
    >
      <mpath xlink:href="#motion-path"></mpath>
    </animateMotion>
  </rect>
  <path id="motion-path" d="M 0 0 L 100 100 A 200 200 0 1 0 0 -100"
  stroke="gray" fill="none"></path>
</svg>
<script>
var SVG_NS = 'http://www.w3.org/2000/svg'
var XLINK_NS = 'http://www.w3.org/1999/xlink'

</script>
</body>
</html>

text

x 影响文字左右
y 不影响文字垂直居中
dy 影响文字垂直居中
startOffset影响文字左右
