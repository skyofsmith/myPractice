<!DOCTYPE html>

  <title>弧线命令</title>
  <style>
  svg {
    width: 600px;
    height: 1200px;
  }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg">
    <path d="M 200 200 A 400 200 0 0 0 300 300" fill="green"></path>
  </svg>
</body>
</html>
<!--
A rx, ry, xr, laf, sf, x, y
rx
x半轴长
y半轴长
xr 长轴角度
laf 是否选择弧长较长那一段
  0 弧线短部分
  1 弧线长部分
sf 是否选择逆时针方向的那一段弧
  0 逆时针
  1 顺时针
  x, y 弧的终点位置
-->
