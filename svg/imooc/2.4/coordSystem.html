<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>viewBox</title>
  <style>
  svg {
    outline: red solid 1px;
  }
  </style>
</head>
<body>
  <svg width="400" height="300">
    <g stroke="green" fill="none" transform="translate(0, 50)">
      <rect x="100" y="50" width="100" height="50"></rect>
      <rect x="140" y="100" width="20" height="120"></rect>
    </g>
  </svg>
</body>
</html>

<!-- 
用户坐标系 User Coordinate. svg, world coordinate

自身坐标系 Current Coordinate. shape after transform

前驱坐标系 Previous Coordinate. shape before transform, father coordinate

参考坐标系 Reference Coordinate. temp, user selected
-->
