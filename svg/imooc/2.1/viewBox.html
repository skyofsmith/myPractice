<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>viewBox</title>
  <style>
  svg {
    outline: red solid 1px;
  }
  </style>
</head>
<body>
  <svg width="800" height="600" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet"></svg>
</body>
</html>

<!-- 
width: 视图宽度
height: 视图高度

viewBox: 视窗的位置和大小

preserveAspectRatio: 
none,
-->
