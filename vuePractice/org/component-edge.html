<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue/vue.js"></script>
</head>

<body>

    <div id="demo1">
        <span>{{name}},{{NAME}}</span>
        <c1></c1>
    </div>
    <script>
        Vue.component('c1', {
            template: '<div>{{nm}},{{NM}}</div>',
            data: function () {
                return {
                    nm: this.$root.name,
                    NM: this.$root.NAME
                }
            },
            cumputed: {
                /* nm: function () {
                    return this.$root.name;//error
                },
                NM: function () {
                    return this.$root.NAME;//error
                } */
            }
        });
        var demo1 = new Vue({
            el: '#demo1',
            data: {
                name: 'demo1'
            },
            computed: {
                NAME: function () {
                    return this.name.toUpperCase();
                }
            }
        });
    </script>
    <div id="demo2">
        <c2></c2>
    </div>
    <script>
        Vue.component('c3', {
            template: `
                <div>{{name}}</div>
            `,
            data: function () {
                return {
                    name: 'c3'
                };
            }
        });
        Vue.component('c2', {
            template: `
                <div>{{nm}}, child ct name is [{{childName()}}]<br>c3: <c3 ref="ct"></c3></div>
            `,
            data: function () {
                return {
                    nm: this.$parent.name,
                    // childName: this.$refs.ct.name
                };
            },
            methods: {
                childName: function () {
                    return this.$refs.ct.name;
                }
            }
        });
        var demo2 = new Vue({
            el: '#demo2',
            data: {
                name: 'demo2'
            }
        });
    </script>
</body>

</html>
