<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue/vue.js"></script>
</head>

<body>

    <div id="demo1">
        <span>{{name}},{{NAME}}</span>
        <c1></c1>
    </div>
    <script>
        Vue.component('c1', {
            template: '<div>{{$root.name}},{{$root.NAME}}</div>',
            // template: '<div>{{nm}},{{NM}}</div>',
            cumputed: {
                nm: function () {
                    return this.$root.name;
                },
                NM: function () {
                    return this.$root.NAME;
                }
            }
        });
        var demo1 = new Vue({
            el: '#demo1',
            data: {
                name: 'demo1'
            },
            computed: {
                NAME: function () {
                    return this.name.toUpperCase();
                }
            }
        });
    </script>
</body>

</html>
