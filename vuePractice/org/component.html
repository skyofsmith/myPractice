<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <style lang="">
    </style>
</head>

<body>
    <div id="demo1">
        <com-a></com-a>
        <com-b></com-b>
        <com-c p-name="sam" p-age="24"></com-c>
        <com-d v-bind="person"></com-d>
        <input type="text" v-model="num">
        <com-e :num="num"></com-e>
        <com-f :num="num"></com-f>
        <com-g v-bind:p="p1"></com-g>
        <vv-aa></vv-aa>
        <vv-bb></vv-bb>
    </div>
    <div id="demo2">
        <zz-comp :prop-a="1" :prop-b="'abc'" :prop-c="'abc'" :prop-f="'success'"></zz-comp>
        <base-input v-model="username" class="username-input" placeholder="Enter your username"></base-input>
    </div>
    <script src="../../lib/lodash/lodash.js"></script>
    <script src="../../lib/vue/vue.js"></script>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        var person1 = new Person('sam', 26);
        Vue.component('com-a', {
            template: '<div>com-a</div>'
        });
        Vue.component('comB', {
            template: '<div>comB</div>'
        });
        Vue.component('com-c', {
            props: ['p-name', 'pAge'],
            template: '<div>[(<h4>{{pName}}</h4>)(<h5>{{pAge}}</h5>)]</div>'
        });
        Vue.component('comD', {
            props: ['name', 'age'],
            template: '<div>[(<h4>{{name}}</h4>)(<h5>{{age}}</h5>)]</div>'
        });
        Vue.component('com-e', {
            props: ['num'],
            data: function () {
                return {
                    num_: this.num
                };
            },
            template: '<div><input type="text" v-model="num_"></div>'
        });
        Vue.component('com-f', {
            props: ['num'],
            computed: {
                num_: function () {
                    return this.num;
                }
            },
            template: '<div><input type="text" v-model="num"></div>'
        });
        Vue.component('com-g', {
            props: {
                p: Person
            },
            template: '<div>{{p.name}}, {{p.age}}</div>'
        });
        var def = new Vue({
            el: '#demo1',
            data: {
                p1: person1
            },
            components: {
                'vv-aa': {
                    template: '<div>vv-aa</div>'
                },
                'vv-bb': {
                    template: '<div>vv-bb</div>'
                },
            },
            data: {
                person: {
                    name: 'sam',
                    age: 26
                },
                num: 1
            },
            methods: {}
        });
        Vue.component('zz-comp', {
            props: {
                // 基础的类型检查 (`null` 匹配任何类型)
                propA: Number,
                // 多个可能的类型
                propB: [String, Number], //必填的字符串
                propC: {
                    type: String,
                    required: true
                },
                // 带有默认值的数字
                propD: {
                    type: Number,
                    default: 100
                },
                // 带有默认值的对象
                propE: {
                    type: Object,
                    // 对象或数组且一定会从一个工厂函数返回默认值
                    default: function () {
                        return {
                            message: 'hello'
                        }
                    }
                },
                // 自定义验证函数
                propF: {
                    validator: function (value) {
                        // 这个值必须匹配下列字符串中的一个
                        return ['success', 'warning', 'danger'].indexOf(value) !== -1;
                    }
                }
            },
            template: '<div>A:{{propA}},B:{{propB}},C:{{propC}},D:{{propD}},E:{{propE}},F:{{propF}}</div>'
        });
        Vue.component('base-input', {
            inheritAttrs: false,
            props: ['label', 'value'],
            template: `
<label>
    {{ label }}
    <input v-bind="$attrs" v-bind:value="value" v-on:input="$emit('input', $event.target.value)">
</label>
`
        });
        var demo2 = new Vue({
            el: '#demo2',
            data: {
                num: 2,
                string: 'abc',
                username: 'zz'
            }
        });
    </script>
</body>

</html>
